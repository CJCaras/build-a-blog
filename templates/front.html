<!DOCTYPE html>

<html>
    <head>
        <title>Marhaban</title>
    </head>

    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error {
            color: red;
        }

        label {
            display: block;
            font-size: 20px;
        }

        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }

        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }

        input[type=submit] {
            font-size: 24px;
        }

        ht {
            margin: 20px auto;
        }

        .body + .body {
            margin-top: 20px;
        }

        .body-title {
            font-weight: bold;
            font-size: 20px;
        }

        .body-body {
            margin: 0;
            font-size: 17px;
        }


    <body>
        <h1>Marhaban!!!</h1>

        <form method="post">
            <label>
                <div>Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>

            <label>
                <div>Body</div>
                <textarea name="body">{{body}}</textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">
        </form>

        <hr>

        {% for body in bodies %}
            <div class="body">
                <div class="body-title">{{body.title}}</div>
                <pre class="body-body">{{body.body}} #instance of body class has a property called <body>
            <div>

    </body>

</html>
