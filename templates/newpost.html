{% extends "base.html" %}


{% block title %}
    <title>Project Ideas: New Entry</title>
{% endblock %}


{% block content %}

    <h2>Submit a new project idea!</h2>

    <form method="post" action="/blog">
        <label>
            <div>Title</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>Content</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>

{% endblock %}
